# Configuração do SonarCloud para análise de qualidade
sonar.projectKey=financial-planner-case
sonar.organization=financial-planner-org
sonar.projectName=Financial Planner - Multi Family Office
sonar.projectVersion=1.0.0

# Configuração de arquivos a serem analisados
sonar.sources=financial-planner-backend/src,financial-planner-frontend/src
sonar.tests=financial-planner-backend/tests,financial-planner-frontend/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Configuração de cobertura de testes
sonar.javascript.lcov.reportPaths=financial-planner-backend/coverage/lcov.info,financial-planner-frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=financial-planner-backend/coverage/lcov.info,financial-planner-frontend/coverage/lcov.info

# Configuração de qualidade
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300