# Configuração do SonarCloud para Financial Planner (Monorepo)
sonar.projectKey=financial-planner-case
sonar.organization=seu-username-github
sonar.projectName=Financial Planner Case
sonar.projectVersion=1.0.0

# Informações do projeto
sonar.projectDescription=Sistema completo de planejamento financeiro com backend Node.js/Fastify e frontend Next.js/React

# Configurações de diretórios para análise geral
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/out/**,**/coverage/**,**/test-results/**,**/prisma/migrations/**,**/*.js.map

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de encoding
sonar.sourceEncoding=UTF-8

# Módulos do monorepo
sonar.modules=financial-planner-backend,financial-planner-frontend

# Configuração do módulo backend
financial-planner-backend.sonar.projectKey=financial-planner-backend
financial-planner-backend.sonar.projectName=Financial Planner Backend
financial-planner-backend.sonar.sources=financial-planner-backend/src
financial-planner-backend.sonar.tests=financial-planner-backend/tests
financial-planner-backend.sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test-results/**,**/prisma/migrations/**
financial-planner-backend.sonar.typescript.lcov.reportPaths=financial-planner-backend/coverage/lcov.info

# Configuração do módulo frontend
financial-planner-frontend.sonar.projectKey=financial-planner-frontend
financial-planner-frontend.sonar.projectName=Financial Planner Frontend
financial-planner-frontend.sonar.sources=financial-planner-frontend/src
financial-planner-frontend.sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/public/**,**/*.config.js,**/*.config.ts,**/tailwind.config.js,**/postcss.config.js
financial-planner-frontend.sonar.typescript.lcov.reportPaths=financial-planner-frontend/coverage/lcov.info
