name: Análise SonarCloud - Projeto Completo

on:
  push:
    branches:
      - main
      - develop
      - "teste/**"
  pull_request:
    branches:
      - main
      - develop
      - "teste/**"

jobs:
  sonarcloud-complete:
    name: Análise Completa
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para análise completa do SonarCloud

      - name: Setup Node.js para Backend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: financial-planner-backend/package-lock.json

      - name: Instalar dependências do Backend
        working-directory: ./financial-planner-backend
        run: npm ci

      - name: Executar testes do Backend
        working-directory: ./financial-planner-backend
        run: npm run test:ci

      - name: Setup Node.js para Frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: financial-planner-frontend/package-lock.json

      - name: Instalar dependências do Frontend
        working-directory: ./financial-planner-frontend
        run: npm ci

      - name: Build do Frontend
        working-directory: ./financial-planner-frontend
        run: npm run build

      - name: Executar lint do Frontend
        working-directory: ./financial-planner-frontend
        run: npm run lint

      - name: Instalar SonarScanner
        run: |
          npm install -g sonarqube-scanner

      - name: Análise SonarCloud - Projeto Completo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=financial-planner-case \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
