name: Análise SonarCloud - Frontend

on:
  push:
    branches:
      - main
      - develop
      - "teste/**"
    paths:
      - "financial-planner-frontend/**"
      - ".github/workflows/sonarcloud-frontend.yml"
  pull_request:
    branches:
      - main
      - develop
      - "teste/**"
    paths:
      - "financial-planner-frontend/**"
      - ".github/workflows/sonarcloud-frontend.yml"

jobs:
  sonarcloud-frontend:
    name: Análise Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para análise completa do SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: financial-planner-frontend/package-lock.json

      - name: Instalar dependências
        working-directory: ./financial-planner-frontend
        run: npm ci

      - name: Build do projeto
        working-directory: ./financial-planner-frontend
        run: npm run build

      - name: Executar lint
        working-directory: ./financial-planner-frontend
        run: npm run lint

      - name: Instalar SonarScanner
        run: |
          npm install -g sonarqube-scanner

      - name: Análise SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd financial-planner-frontend
          sonar-scanner \
            -Dsonar.projectKey=financial-planner-frontend \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
